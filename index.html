<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ name }}</h1>
        <h2>{{ tagline }}</h2>
    </header>

    <main>
        {% for category, services in services.items() %}
            <section>
                <h3>{{ category }}</h3>
                <ul>
                    {% for service in services %}
                        <li>
                            <strong>{{ service.Service }}</strong>: {{ service.Description }}
                        </li>
                    {% endfor %}
                </ul>
            </section>
        {% endfor %}
    </main>

    <footer>
        <p>Â© 2025 {{ name }}. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('serve_static', filename='script.js') }}"></script>
</body>
</html>
